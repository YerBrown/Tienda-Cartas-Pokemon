<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemong TCG Dealer</title>
    <link rel="icon" href="/ASSETS/images/pokeball.png" type="image/png">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/pokemon-sets.css">
    <link rel="stylesheet" href="/CSS/shop-menu-styles.css">
</head>

<body>
    <div id="shop-menu-parent">
        <div id="main-ofer-carusell">
            <img src="https://images.pokemontcg.io/base1/logo.png" alt="">
        </div>
        <div id="shop-parent">
            <div id="shop-filter">
                <div id="product-filter">
                    <p>Product type</p>
                    <div id="product-filter-option">
                        <label for="product-pack">Pack</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                    <div id="product-filter-option">
                        <label for="product-pack">Bundle</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                    <div id="product-filter-option">
                        <label for="product-pack">Tematic Box</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                    <div id="product-filter-option">
                        <label for="product-pack">Elite Trainer Box</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                    <div id="product-filter-option">
                        <label for="product-pack">Special Collection Box</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                    <div id="product-filter-option">
                        <label for="product-pack">Mega Box</label>
                        <input type="checkbox" name="product" id="product-pack">
                    </div>
                </div>
                <div id="set-filter">

                </div>

            </div>
            <div id="products-grid">

            </div>
        </div>
    </div>

</body>
<script src="/JS/mainPageController.js" type="module"></script>

</html>
